<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Character Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Character Counter</h1>
        <textarea id="text-area" class="text-area" maxlength="50" placeholder="Enter your text here..."></textarea>
        <div class="counter-container">
            <p>Total Characters : <span class="total-counter" id="total-counter">0</span>
            </p>
            <p>Remaining : <span class="remaining-counter" id="remaining-counter">50</span>
            </p>
            <!-- <p>Word :  <span class="word-count" id="word-count">0</span>
            </p> -->
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
